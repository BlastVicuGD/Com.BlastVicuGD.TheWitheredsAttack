<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Withered's Attack - Final HUD Edition</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Courier New', Courier, monospace; margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #game-container { width: 800px; height: 600px; background: #000; border: 4px solid #333; position: relative; overflow: hidden; }
        .screen { width: 100%; height: 100%; position: absolute; display: none; }
        .active { display: block; }
        
        /* ALERTAS DE OFICINA */
        #hallway-detector { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 24px; font-weight: bold; text-align: center; z-index: 5; }
        .door-alert { color: #ff0000; font-size: 20px; position: absolute; top: 30%; width: 120px; text-align: center; font-weight: bold; }
        #alert-left { left: 70px; }
        #alert-right { right: 70px; }
        .hall-warning { color: #ffff00; text-shadow: 0 0 10px #888800; }

        .btn-door-container { position: absolute; width: 60px; height: 180px; top: 40%; transform: translateY(-50%); z-index: 10; display: flex; justify-content: center; align-items: center; }
        #door-left-container { left: 10px; }
        #door-right-container { right: 10px; }
        .btn-door { width: 100%; height: 100%; background: #333; border: 2px solid #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px; }
        .door-closed { background: #ff0000 !important; }

        #btn-mask, #btn-cams { position: absolute; bottom: 10px; width: 140px; height: 60px; background: #222; border: 2px solid #fff; z-index: 20; cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        #btn-mask { left: 10px; }
        #btn-cams { right: 10px; }
        #mask-overlay { position: absolute; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); display: none; z-index: 15; border: 60px solid #1a1a1a; box-sizing: border-box; pointer-events: none; }

        /* MONITOR Y COCINA */
        #camera-monitor { position: absolute; width: 100%; height: 100%; background: #000; z-index: 30; display: none; border: 10px solid #333; box-sizing: border-box; }
        #cam-map { position: absolute; bottom: 50px; left: 10px; width: 320px; height: 180px; border: 2px solid #fff; display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; padding: 5px; background: rgba(0,0,0,0.9); }
        .cam-btn { background: #333; border: 1px solid #fff; color: #fff; font-size: 11px; cursor: pointer; }
        .cam-active { background: #fff !important; color: #000 !important; font-weight: bold; }

        #kitchen-interface { position: absolute; top: 80px; left: 50%; transform: translateX(-50%); width: 320px; text-align: center; background: rgba(0,0,0,0.9); padding: 15px; border: 2px solid white; display: none; z-index: 40; }
        .btn-k { width: 100%; padding: 12px; margin-top: 5px; cursor: pointer; color: white; border: none; font-weight: bold; font-family: monospace; }
        .btn-cook { background: #ff9900; }
        .btn-sprinkles { background: #00ccff; display: none; }
        .btn-eat { background: #ff00ff; display: none; }

        /* TIEMPO Y 6 AM */
        #time-hud { position: absolute; top: 10px; right: 20px; font-size: 24px; z-index: 50; }
        #cinematic-screen { background: #000; z-index: 1000; display: none; flex-direction: column; justify-content: center; align-items: center; }
        #big-clock { font-size: 100px; font-weight: bold; }
        .shake { animation: shake 0.1s infinite; }
        @keyframes shake { 0%{transform:translate(2px,2px)} 50%{transform:translate(-2px,-2px)} }

        #jumpscare-screen { background: #000; z-index: 2000; display: none; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="jumpscare-screen" class="screen">
        <h1 style="color: red; font-size: 40px;">YOU DIED</h1>
        <h2 id="death-animatronic" style="color: white;"></h2>
        <p id="death-tip" style="color: #aaa; padding: 0 50px;"></p>
        <button onclick="location.reload()" style="margin-top: 20px; padding: 10px; cursor:pointer;">RETRY</button>
    </div>

    <div id="cinematic-screen" class="screen">
        <div id="big-clock">5:59 AM</div>
    </div>

    <div id="time-hud" style="display:none;">
        <div id="clock-text">12 AM</div>
        <div style="font-size: 14px;">Night 1</div>
    </div>

    <div id="menu-screen" class="screen active">
        <h1 style="text-align: center; margin-top: 100px;">THE WITHERED'S ATTACK</h1>
        <div style="text-align:center; margin-top: 50px;">
            <div onclick="startGame()" style="cursor:pointer; font-size: 24px;">« NEW GAME</div>
        </div>
    </div>

    <div id="office-screen" class="screen">
        <div id="mask-overlay"></div>
        <div id="hallway-detector" class="hall-warning"></div>
        <div id="alert-left" class="door-alert"></div>
        <div id="alert-right" class="door-alert"></div>

        <div id="door-left-container" class="btn-door-container" onclick="toggleDoor('left')"><div id="btn-door-left" class="btn-door">CLOSE LEFT</div></div>
        <div id="door-right-container" class="btn-door-container" onclick="toggleDoor('right')"><div id="btn-door-right" class="btn-door">CLOSE RIGHT</div></div>
        <div style="text-align:center; padding-top: 250px; color: #222;"><h2>OFFICE</h2></div>
        <div id="btn-mask" onclick="toggleMask()">MASK</div>
        <div id="btn-cams" onclick="toggleCams()">CAMS</div>
    </div>

    <div id="camera-monitor">
        <h1 id="cam-name" style="margin: 20px;">CAM 1: SHOW STAGE</h1>
        <div id="kitchen-interface">
            <h3>KITCHEN SYSTEM</h3>
            <p>PIZZA HEAT: <span id="heat-val">0</span>%</p>
            <button class="btn-k btn-cook" onclick="cook()">COOK PIZZA</button>
            <button id="btn-sprinkles" class="btn-k btn-sprinkles" onclick="resetHeat('sprinkles')">USE SPRINKLES</button>
            <button id="btn-eat" class="btn-k btn-eat" onclick="resetHeat('chica')">EAT PIZZA (CHICA)</button>
        </div>
        <div id="cam-map">
            <button class="cam-btn cam-active" onclick="switchCam(1, 'SHOW STAGE')">CAM 1</button>
            <button class="cam-btn" onclick="switchCam(5, 'PARTS & SERVICE')">CAM 5</button>
            <button class="cam-btn" onclick="switchCam(2, 'PIRATE COVE')">CAM 2</button>
            <button class="cam-btn" onclick="switchCam(8, 'EAST HALL')">CAM 8</button>
            <button class="cam-btn" onclick="switchCam(4, 'CENTRAL HALL')">CAM 4</button>
            <button class="cam-btn" onclick="switchCam(9, 'WEST HALL')">CAM 9</button>
            <button class="cam-btn" onclick="switchCam(7, 'BATHROOMS')">CAM 7</button>
            <button class="cam-btn" onclick="switchCam(6, 'DOWN STAGE')">CAM 6</button>
            <button class="cam-btn" onclick="switchCam(3, 'KITCHEN')">CAM 3</button>
        </div>
        <div onclick="toggleCams()" id="btn-close-cams" style="position:absolute; bottom:10px; left:10px; width:334px; height:35px; background:#444; border:2px solid #fff; display:flex; align-items:center; justify-content:center; cursor:pointer; font-weight:bold;">CLOSE CAMERAS</div>
    </div>
</div>

<script>
    let gameActive = false, hour = 0, heat = 0, maskOn = false;

    function startGame() {
        document.getElementById('menu-screen').classList.remove('active');
        document.getElementById('office-screen').classList.add('active');
        document.getElementById('time-hud').style.display = "block";
        gameActive = true;

        // 8 Minutos totales (80s por hora)
        let clockInterval = setInterval(() => {
            if(!gameActive) return clearInterval(clockInterval);
            hour++;
            if(hour < 6) document.getElementById('clock-text').innerText = hour + " AM";
            else { clearInterval(clockInterval); winCinematic(); }
        }, 80000);

        setInterval(() => { if(gameActive && heat > 0) { heat--; updateKitchen(); } }, 3000);
        setInterval(aiSim, 6000);
    }

    function aiSim() {
        if(!gameActive) return;
        let r = Math.random();
        if(r > 0.7) document.getElementById('hallway-detector').innerText = "WITHERED BONNIE IS IN THE HALLWAY";
        else if(r < 0.15) document.getElementById('alert-left').innerText = "WITHERED FOXY";
        else if(r > 0.15 && r < 0.3) document.getElementById('alert-right').innerText = "WITHERED FREDDY";
        else { document.getElementById('hallway-detector').innerText = ""; document.querySelectorAll('.door-alert').forEach(d => d.innerText = ""); }
    }

    function updateKitchen() {
        document.getElementById('heat-val').innerText = heat;
        // Lógica de botones según calor
        document.getElementById('btn-sprinkles').style.display = (heat >= 80) ? "block" : "none";
        document.getElementById('btn-eat').style.display = (heat >= 80 && heat < 90) ? "block" : "none";
        
        if(heat >= 100) triggerDeath("Kitchen Fire", "The kitchen exploded! Use sprinkles if heat is 90% or more.");
    }

    function cook() { heat += 20; if(heat > 100) heat = 100; updateKitchen(); }

    function resetHeat(type) {
        heat = 0; updateKitchen();
        if(type === 'chica') alert("Withered Chica ate the pizza!");
    }

    function winCinematic() {
        gameActive = false;
        const cine = document.getElementById('cinematic-screen');
        cine.style.display = "flex"; cine.classList.add('active');
        setTimeout(() => {
            document.getElementById('big-clock').innerText = "6:00 AM";
            document.getElementById('big-clock').classList.add('shake');
            setTimeout(() => { alert("Night 1 Complete"); location.reload(); }, 4000);
        }, 2000);
    }

    function triggerDeath(name, tip) {
        gameActive = false;
        document.getElementById('jumpscare-screen').style.display = "flex";
        document.getElementById('death-animatronic').innerText = "Killed by: " + name;
        document.getElementById('death-tip').innerText = "How to avoid: " + tip;
    }

    function switchCam(id, name) {
        document.getElementById('cam-name').innerText = "CAM " + id + ": " + name;
        document.getElementById('kitchen-interface').style.display = (id === 3) ? "block" : "none";
        document.querySelectorAll('.cam-btn').forEach(b => b.classList.remove('cam-active'));
        event.target.classList.add('cam-active');
    }

    function toggleDoor(s) {
        let b = document.getElementById('btn-door-'+s);
        b.classList.toggle('door-closed');
        b.innerText = b.classList.contains('door-closed') ? "OPEN "+s.toUpperCase() : "CLOSE "+s.toUpperCase();
    }

    function toggleCams() { 
        let m = document.getElementById('camera-monitor');
        m.style.display = (m.style.display === "block") ? "none" : "block";
    }

    function toggleMask() {
        maskOn = !maskOn;
        document.getElementById('mask-overlay').style.display = maskOn ? "block" : "none";
    }
</script>
</body>
</html>
